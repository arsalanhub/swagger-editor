<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger Editor</title>
  <style>
    /* Adjust styling for better appearance */
    * { box-sizing: border-box; }
    body { font-family: Roboto,sans-serif; font-size: 9px; line-height: 1.42857143; color: #444; margin: 0px; }
    #swagger-editor { font-size: 1.3em; }
    .container { height: 100%; max-width: 880px; margin-left: auto; margin-right: auto; }
    #editor-wrapper { height: 100%; border:1em solid #000; border:none; }
  </style>
  <link href="./dist/swagger-editor.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./dist/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./dist/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="swagger-editor"></div>
  <script src="./dist/swagger-editor-bundle.js"> </script>
  <script src="./dist/swagger-editor-standalone-preset.js"> </script>
  <script>
    window.onload = function() {
      // Initialize Swagger Editor with read-only mode
      const editor = SwaggerEditorBundle({
        dom_id: '#swagger-editor',
        layout: 'StandaloneLayout',
        presets: [SwaggerEditorStandalonePreset],
        queryConfigEnabled: false, // Optional: Disable URL query config
        readOnly: true,  // This makes the editor read-only
        showCommonExtensions: true, // Optional: show common extensions if needed
        // Optionally set a file URL if it's hosted somewhere else
        url: 'https://raw.githubusercontent.com/arsalanhub/swagger-editor/refs/heads/master/openapi.yaml', // Replace with your actual YAML URL
      });

      window.editor = editor;
    }
  </script>
</body>

</html>
